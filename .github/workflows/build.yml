name: Build
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # Remplace l'ancien 2.5 par un tag maintenu
      image: zmkfirmware/zmk-build-arm:stable
    strategy:
      matrix:
        include:
          - title: "Cradio Left"
            board: nice_nano_v2
            shield: cradio_left
          - title: "Cradio Right"
            board: nice_nano_v2
            shield: cradio_right

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-zephyr-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-zephyr-

      - name: West Init
        run: west init -l config

      - name: West Update
        run: west update

      - name: Zephyr export
        run: west zephyr-export

      - name: Build (${{ matrix.title }})
        env:
          BOARD_NAME: ${{ matrix.board }}
          SHIELD_NAME: ${{ matrix.shield }}
        run: |
          west build -s zmk/app -b $BOARD_NAME -- -DSHIELD=$SHIELD_NAME -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: DTS (${{ matrix.title }})
        if: ${{ always() }}
        run: |
          ls -la build/zephyr || true
          cat -n build/zephyr/${{ matrix.board }}.dts.pre.tmp || true

      - name: Kconfig (${{ matrix.title }})
        if: ${{ always() }}
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$" || true

      - name: Artifact (${{ matrix.title }})
        run: |
          out="build/zephyr/zmk.uf2"
          [ -f "$out" ] || out="zmk.uf2"
          cp "$out" ${{ matrix.shield }}_${{ matrix.board }}.uf2

      - name: Upload (${{ matrix.title }})
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: ${{ matrix.shield }}_${{ matrix.board }}.uf2
